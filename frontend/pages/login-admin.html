<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Empresa</title>
  <link rel="stylesheet" href="../styles/login-admin.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <h1>Ingreso Empresarial</h1>
      <p>Ingresa tus credenciales</p>
    </div>
    <form class="form" id="adminForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Tu nombre" />

      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" placeholder="Tu apellido" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tu@email.com" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" />

      <button type="submit" id="loginBtn" disabled>Iniciar sesión</button>

      <div class="forgot">
        <a href="#">¿Olvidaste tu contraseña?</a><br />
        <a href="register-user.html">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </form>
  </div>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/login-admin.js"></script>
</body>

</html>
