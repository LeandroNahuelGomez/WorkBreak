<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Empresa - WorkBreak</title>
  <link rel="stylesheet" href="../styles/login-admin.css" />
</head>

<body>
  <!-- Branding -->
  <div class="branding">
    <img src="../img/Logo_Workbreak.png" alt="Logo de la aplicación" class="logo" id="logoWorkBreak"/>
    <div class="app-name">WorkBreak</div>
  </div>

  <!-- Formulario -->
  <div class="login-box">
    <h1>Ingreso Administrador</h1>
    <p>Ingresa tus credenciales</p>
    <form class="form" id="adminForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Tu nombre" required />

      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" placeholder="Tu apellido" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tu@email.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit" id="loginBtn" disabled>Iniciar sesión</button>

      <div class="info">
        ¿Olvidaste tu contraseña?
      </div>
    </form>
  </div>

  <button id="adminSecretBtn" class="secret-btn">⇄</button>


</body>

<script type="module" src="../js/api.js"></script>
<script type="module" src="../js/login-admin.js"></script>

</html>
