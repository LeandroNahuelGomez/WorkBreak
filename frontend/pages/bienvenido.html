<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido - WorkBreak</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="../styles/estilos.css" />
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="header">
    <img src="../img/logo.png" alt="Logo Workbreak" class="logo" />
    <h1 class="titulo">WorkBreak</h1>
    <nav class="nav-derecha">
      <a href="bienvenido.html" class="admin-btn">Ingresar como admin</a>
      <button id="toggle-dark" class="admin-btn">🌙 Modo oscuro</button>
      <a href="carrito.html" class="admin-btn carrito-btn">🛒</a>
    </nav>
  </header>

  <!-- Logo móvil arriba a la izquierda -->
  <div class="position-absolute top-0 start-0 m-4">
    <img
      src="../img/Celular.png"
      alt="Logo WorkBreak"
      id="logoWorkBreak"
      title="Ir al panel (solo admin)"
      role="button"
      tabindex="0"
      aria-label="Logo WorkBreak"
    />
  </div>

  <!-- Contenedor principal del formulario -->
  <main>
    <section id="formulario" class="card p-5 shadow bienvenidos" style="max-width: 400px; width: 100%;">
      <!-- El formulario dinámico se inyectará desde auth.js -->
    </section>
  </main>

  <!-- Script de autenticación -->
  <script type="module" src="../js/auth.js"></script>

</body>
</html>
