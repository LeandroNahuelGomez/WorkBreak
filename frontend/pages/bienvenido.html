<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido - WorkBreak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/estilos.css" />
  <style>
    #logoWorkBreak {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    #logoWorkBreak:hover {
      transform: scale(1.1);
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
    }

    #mensaje-error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <header class="header w-100 d-flex justify-content-between align-items-center px-4 py-2 position-absolute top-0 start-0 bg-white shadow-sm">
    <img src="../img/logo.png" alt="Logo Workbreak" class="logo" style="height:40px;" />
    <nav class="nav-derecha d-flex gap-2 align-items-center">
      <a href="bienvenido.html" class="admin-btn btn btn-outline-primary btn-sm">Ingresar como admin</a>
      <button id="toggle-dark" class="admin-btn btn btn-outline-secondary btn-sm">üåô Modo oscuro</button>
      <a href="carrito.html" class="admin-btn carrito-btn btn btn-outline-success btn-sm">üõí</a>
    </nav>
  </header>

  <!-- Logo WorkBreak -->
  <div class="position-absolute top-0 start-0 m-4">
    <img
      src="../img/Celular.png"
      alt="Logo WorkBreak"
      id="logoWorkBreak"
      title="Ir al panel (solo admin)"
      role="button"
      tabindex="0"
      aria-label="Logo WorkBreak"
    />
  </div>

  <main>
    <section id="formulario" class="card p-5 shadow bienvenidos" style="max-width: 400px; width: 100%;">
      <!-- Formulario generado por JS -->
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let modo = localStorage.getItem('modo') || 'cliente';
      const contenedor = document.getElementById('formulario');
      const logo = document.getElementById('logoWorkBreak');
      const toggleBtn = document.getElementById('toggle-dark');

      // --- Funciones de error ---
      function mostrarError(mensaje) {
        let errorDiv = document.getElementById('mensaje-error');
        if (!errorDiv) {
          errorDiv = document.createElement('div');
          errorDiv.id = 'mensaje-error';
          contenedor.prepend(errorDiv);
        }
        errorDiv.textContent = mensaje;
      }

      function limpiarError() {
        const errorDiv = document.getElementById('mensaje-error');
        if (errorDiv) errorDiv.textContent = '';
      }

      // --- Mostrar formulario seg√∫n modo ---
      function mostrarFormulario() {
        modo = localStorage.getItem('modo') || 'cliente'; // RELECTURA del modo actual
        limpiarError();

        if (modo === 'cliente') {
          contenedor.innerHTML = `
            <h2 class="text-center mb-4">¬°Bienvenido a WorkBreak!</h2>
            <label for="nombreInput" class="visually-hidden">Nombre</label>
            <input type="text" id="nombreInput" class="form-control mb-3" placeholder="Tu nombre" autocomplete="name" />
            <button id="btnCliente" class="btn btn-primary w-100 mb-2">Ingresar como Cliente</button>
            <button id="btnCambiarModo" class="btn btn-outline-secondary w-100">Ingresar como Administrador</button>
          `;
          document.getElementById('btnCliente').addEventListener('click', ingresarCliente);
          document.getElementById('btnCambiarModo').addEventListener('click', cambiarModo);
        } else {
          contenedor.innerHTML = `
            <h2 class="text-center mb-4">Login Administrador</h2>
            <label for="emailInput" class="visually-hidden">Correo electr√≥nico</label>
            <input type="email" id="emailInput" class="form-control mb-3" placeholder="Correo electr√≥nico" autocomplete="email" />
            <label for="passInput" class="visually-hidden">Contrase√±a</label>
            <input type="password" id="passInput" class="form-control mb-3" placeholder="Contrase√±a" autocomplete="current-password" />
            <button id="btnAdmin" class="btn btn-dark w-100 mb-2">Ingresar</button>
            <button id="btnCambiarModo" class="btn btn-outline-secondary w-100">Volver a Cliente</button>
          `;
          document.getElementById('btnAdmin').addEventListener('click', loginAdmin);
          document.getElementById('btnCambiarModo').addEventListener('click', cambiarModo);
        }
      }

      // Cambiar modo cliente/admin
      function cambiarModo() {
        modo = modo === 'cliente' ? 'admin' : 'cliente';
        localStorage.setItem('modo', modo);
        mostrarFormulario();
      }

      // Ingresar como cliente
      function ingresarCliente() {
        limpiarError();
        const nombre = document.getElementById('nombreInput').value.trim();
        if (!nombre) {
          mostrarError('Por favor, ingres√° tu nombre.');
          return;
        }
        localStorage.setItem('nombreUsuario', nombre);
        localStorage.setItem('rol', 'cliente');
        localStorage.removeItem('modo');
        window.location.href = "index.html";
      }

      // Validar email b√°sico
      function validarEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
      }

      // Login admin hardcodeado
      function loginAdmin() {
        limpiarError();
        const email = document.getElementById('emailInput').value.trim();
        const pass = document.getElementById('passInput').value.trim();

        if (!email || !pass) {
          mostrarError('Por favor, complet√° ambos campos.');
          return;
        }
        if (!validarEmail(email)) {
          mostrarError('Por favor, ingres√° un correo v√°lido.');
          return;
        }

        if (email === "admin@workbreak.com" && pass === "admin123") {
          localStorage.setItem("rol", "admin");
          localStorage.setItem("nombreUsuario", "Administrador");
          localStorage.removeItem('modo');
          alert("Login exitoso.");
          window.location.href = "index.html";
        } else {
          mostrarError("Credenciales incorrectas.");
        }
      }

      // Logo clickable solo para admin
      logo.addEventListener("click", () => {
        if (modo === 'admin') {
          window.location.href = "index.html";
        }
      });

      logo.addEventListener("keydown", (e) => {
        if ((e.key === "Enter" || e.key === " ") && document.activeElement === logo) {
          e.preventDefault();
          if (modo === 'admin') {
            window.location.href = "index.html";
          }
        }
      });

      // Modo oscuro toggle
      // Carga estado guardado
      if (localStorage.getItem("modoOscuro") === "true") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è Modo claro";
      } else {
        toggleBtn.textContent = "üåô Modo oscuro";
      }

      // Evento toggle
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const modoActual = document.body.classList.contains("dark-mode");
        toggleBtn.textContent = modoActual ? "‚òÄÔ∏è Modo claro" : "üåô Modo oscuro";
        localStorage.setItem("modoOscuro", modoActual);
      });

      // Mostrar el formulario inicialmente
      mostrarFormulario();
    });
  </script>
</body>

</html>
