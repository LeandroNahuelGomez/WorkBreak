<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Usuario - Autoservicio</title>
    <link rel="stylesheet" href="../styles/login-user.css">
    <link rel="icon" href="../img/Logo_Workbreak (1).ico"/>
</head>


<body>
    <div class="branding">
        <img src="../img/Logo_Workbreak.png" alt="Logo de la aplicación" class="logo" />
        <div class="app-name">WorkBreak</div>
    </div>

    <!-- Caja blanca con formulario -->
    <div class="login-box">
        <h1>Bienvenido</h1>
        <p>¿Cómo te llamás?</p>
        <form class="form" id="userForm">
            <label for="userName">Nombre completo</label>
            <input type="text" id="userName" placeholder="Ejemplo: Juan Pérez" required />
            <button type="submit" id="continueBtn" disabled>Continuar</button>
            <div class="info">
                Este es el primer paso para comenzar tu experiencia de autoservicio.
            </div>
        </form>
    </div>
    <button id="adminSecretBtn" class="secret-btn">⇄</button>

</body>

<script type="module" src="../js/api.js"></script>
<script type="module" src="../js/login-user.js"></script>

</html>
