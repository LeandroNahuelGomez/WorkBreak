<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Usuario - Autoservicio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .header {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #fef3c7;
            font-size: 1rem;
        }

        .form {
            padding: 2rem;
        }

        .form label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .form button:hover {
            background-color: #1d4ed8;
            transform: scale(1.02);
        }

        .form button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        .info {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Bienvenido</h1>
            <p>¿Cómo te llamás?</p>
        </div>
        <form class="form" id="userForm">
            <label for="userName">Nombre completo</label>
            <input type="text" id="userName" placeholder="Ejemplo: Juan Pérez" required />
            <button type="submit" id="continueBtn" disabled>Continuar</button>
            <div class="info">
                Este es el primer paso para comenzar tu experiencia de autoservicio.
            </div>
        </form>
    </div>

    <script>
        const nameInput = document.getElementById("userName");
        const continueBtn = document.getElementById("continueBtn");

        nameInput.addEventListener("input", () => {
            continueBtn.disabled = !nameInput.value.trim();
        });

        document.getElementById("userForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const nombre = nameInput.value.trim();

            // Guardar el nombre en localStorage
            localStorage.setItem("nombreUsuario", nombre);

            // Redirigir a la vista dashboard-user
            window.location.href = "/dashboard-user";
        });
    </script>
</body>

</html>
