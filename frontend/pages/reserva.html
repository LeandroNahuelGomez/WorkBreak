<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Reservas - WorkBreak</title>
    <link rel="stylesheet" href="../styles/reserva.css" />
    <link rel="icon" href="../img/Logo_Workbreak (1).ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- Encabezado de la aplicación -->
    <header class="app-header">
        <img src="../img/Logo_Workbreak.png" alt="Logo WorkBreak" class="logo-img" />
        <span class="logo-text">WorkBreak</span>
        <span class="student-names">Leandro Gomez</span>
    </header>

    <h1>Mis Reservas</h1>
    <div id="lista-reservas"></div>

    <!-- Botón Finalizar -->
    <div class="finalizar-container">
        <button id="btn-volver" class="boton-secundario">Volver</button>
        <button id="btn-finalizar">Finalizar</button>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="modalConfirmarFinalizar" tabindex="-1" aria-labelledby="modalConfirmarFinalizarLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmarFinalizarLabel">¿Finalizar reserva?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que querés finalizar y enviar tus reservas?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnConfirmarFinalizar" class="btn btn-primary">Sí, finalizar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/api.js"></script>
    <script src="../js/reserva.js"></script>
</body>

</html>
