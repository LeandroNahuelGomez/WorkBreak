<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Administrador - WorkBreak</title>
  <link rel="stylesheet" href="../styles/register-admin.css" />
</head>

<body>
  <!-- Branding -->
  <div class="branding">
    <img src="../img/Logo_Workbreak.png" alt="Logo de la aplicación" class="logo" id="logoWorkBreak" />
    <div class="app-name" id="tituloWorkBreak">WorkBreak</div>
  </div>

  <!-- Formulario -->
  <div class="login-box">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <h1>Registrate</h1>
    <p>Crea tu cuenta</p>
    <form class="form" id="registerForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Tu nombre" required />

      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" placeholder="Tu apellido" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tu@email.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" placeholder="+56 9 1234 5678" />

      <button type="submit" id="registerBtn" disabled>Registrate</button>

    </form>
  </div>


  </div>
  <script src="../js/api.js"></script>
  <script src="../js/register-admin.js"></script>

</body>

</html>
